name: Build

on:
  pull_request:
    branches:
      - '*'
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
    #  - name: Maven check
    #    run: mvn -B checkstyle:check 
      - name: Maven pack
        run: mvn -B verify
